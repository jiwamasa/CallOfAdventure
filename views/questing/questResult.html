{{extend 'layout.html'}}
<head>
    <link rel="stylesheet" href="{{=URL('static','css/questResult.css')}}">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
</head>
<body>
    <h1>Quest {{=quest.title}} {{=result_msg}}</h1>
    <div class="quest">
        {{if success:}}
        You earned {{=quest.gold}} Gold! <br>
        <ul>
            {{if found_items:}}
            {{for loot in found_items:}}
            {{=LI('Found: ' + loot.name)}}
            {{pass}}
            {{pass}}
        </ul>
        {{pass}}
    </div>
    {{=A('Continue', _href=URL("default","index"))}}
</body>

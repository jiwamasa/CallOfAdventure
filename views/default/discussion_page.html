{{extend 'layout.html'}}

<html>
    <head>
        <title>Discussions</title>
        <link rel="stylesheet" href="{{=URL('static','css/discussion_page.css')}}">
    </head>

    <body>
    <h1>{{=request.args(0)}}</h1>
    {{for post in posts:}}
    <div class="post">
        <p class="body"><b>{{=post.title}}:</b> <i>{{=post.body}}</i></p> <p class="author"><b>-{{=post.author.first_name}}</b></p>
    </div>
    {{pass}}
    <div class= "create" >
        <h2>Add a comment:</h2>
        {{=form}}
    </div>
    </body>
</html>
